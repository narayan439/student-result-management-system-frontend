<div class="dashboard">

  <h2>Student Dashboard</h2>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button routerLink="/student/view-marks" class="btn blue">View Marks</button>
    <button routerLink="/student/request-recheck" class="btn pink">Request Recheck</button>
    <button routerLink="/student/track-recheck" class="btn orange">Track Recheck</button>
    <button routerLink="/student/profile" class="btn purple">Profile</button>
  </div>

  <hr>

  <h3>Your Result Summary</h3>

  <div class="summary">

    <div class="card">
      <h4>Total Marks</h4>
      <p>{{ total }}</p>
    </div>

    <div class="card">
      <h4>Percentage</h4>
      <p>{{ percentage }}%</p>
    </div>

    <div class="card" [ngClass]="resultStatus == 'PASS' ? 'pass' : 'fail'">
      <h4>Status</h4>
      <p>{{ resultStatus }}</p>
    </div>

    <div class="card">
      <h4>Grade</h4>
      <p>{{ grade }}</p>
    </div>

  </div>

  <h3>Latest Exam Marks</h3>

  <div class="marks-box">
    <table>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>

      <tr *ngFor="let m of marks">
        <td>{{ m.subject }}</td>
        <td>{{ m.score }}</td>
      </tr>
    </table>
  </div>

</div>
