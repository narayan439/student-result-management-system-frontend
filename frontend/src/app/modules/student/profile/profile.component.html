<div class="container">
  <h2>My Profile</h2>

  <mat-card>
    <p><b>Name:</b> {{ student.name }}</p>
    <p><b>Email:</b> {{ student.email }}</p>
    <p><b>Roll No:</b> {{ student.rollNo }}</p>
    <p><b>Class:</b> {{ student.className }}</p>
    <p><b>Date of Birth:</b> {{ student.dob }}</p>
  </mat-card>
</div>
