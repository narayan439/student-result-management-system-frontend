<div class="container">
  <h2>Manage Recheck Requests</h2>

  <table mat-table [dataSource]="rechecks" class="mat-elevation-z8">

    <!-- Roll No -->
    <ng-container matColumnDef="rollNo">
      <th mat-header-cell *matHeaderCellDef> Roll No </th>
      <td mat-cell *matCellDef="let r"> {{ r.rollNo }} </td>
    </ng-container>

    <!-- Subject -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let r"> {{ r.subject }} </td>
    </ng-container>

    <!-- Reason -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let r"> {{ r.reason }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let r"> {{ r.status }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let r">

        <button 
          mat-button 
          color="primary" 
          (click)="updateStatus(r, 'APPROVED')"
          [disabled]="r.status === 'APPROVED'">
          Approve
        </button>

        <button 
          mat-button 
          color="warn" 
          (click)="updateStatus(r, 'REJECTED')"
          [disabled]="r.status === 'REJECTED'">
          Reject
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
