<div class="container">
  <h2>Add Teacher</h2>

  <form (ngSubmit)="createTeacher()" #teacherForm="ngForm">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="teacher.name"
        name="name"
        required
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="teacher.email"
        name="email"
        required
        email
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subject</mat-label>
      <mat-select
        [(ngModel)]="teacher.subject"
        name="subject"
        required
      >
        <mat-option *ngFor="let sub of subjects" [value]="sub">
          {{ sub }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        type="date"
        [(ngModel)]="teacher.dob"
        name="dob"
        required
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="full-width"
      [disabled]="teacherForm.invalid"
    >
      Add Teacher
    </button>

  </form>
</div>
