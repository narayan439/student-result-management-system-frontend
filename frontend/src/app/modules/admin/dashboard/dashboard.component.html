<div class="dashboard-container">

  <h2>Admin Dashboard</h2>

  <div class="card-container">

    <mat-card class="dash-card" routerLink="/admin/manage-students">
      <h3>Manage Students</h3>
      <p>Total: {{ totalStudents }}</p>
    </mat-card>

    <mat-card class="dash-card" routerLink="/admin/manage-teachers">
      <h3>Manage Teachers</h3>
      <p>Total: {{ totalTeachers }}</p>
    </mat-card>

    <mat-card class="dash-card" routerLink="/admin/manage-subjects">
      <h3>Manage Subjects</h3>
      <p>Total: {{ totalSubjects }}</p>
    </mat-card>

    <mat-card class="dash-card" routerLink="/admin/manage-rechecks">
      <h3>Recheck Requests</h3>
      <p>Total: {{ totalRechecks }}</p>
    </mat-card>

  </div>

</div>
