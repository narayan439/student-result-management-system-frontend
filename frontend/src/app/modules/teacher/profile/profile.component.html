<div class="container">

  <h2>Teacher Profile</h2>

  <mat-card class="profile-card">
    <mat-card-title>{{ teacher.name }}</mat-card-title>

    <mat-card-content>
      <p><b>Email:</b> {{ teacher.email }}</p>
      <p><b>Subject:</b> {{ teacher.subject }}</p>
      <p><b>Date of Birth:</b> {{ teacher.dob }}</p>
      <p><b>Experience:</b> {{ teacher.experience }} years</p>
      <p><b>Phone:</b> {{ teacher.phone }}</p>
      <p><b>Address:</b> {{ teacher.address }}</p>
    </mat-card-content>

  </mat-card>

</div>
