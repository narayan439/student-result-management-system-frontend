<div class="container">
  <h2>Update Marks</h2>

  <p><b>Roll No:</b> {{ rollNo }}</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Updated Marks</mat-label>
    <input matInput type="number" [(ngModel)]="updatedMarks">
  </mat-form-field>

  <button mat-raised-button color="primary" class="full-width" (click)="save()">
    Save Updated Marks
  </button>
</div>
