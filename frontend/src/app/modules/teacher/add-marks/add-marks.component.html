<div class="container">
  <h2>Add Marks</h2>

  <form (ngSubmit)="submitMarks()">

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Student Roll No</mat-label>
      <input matInput [(ngModel)]="marks.rollNo" name="rollNo" required>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Subject</mat-label>
      <mat-select [(ngModel)]="marks.subject" name="subject" required>
        <mat-option *ngFor="let s of subjects" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Marks</mat-label>
      <input matInput type="number" [(ngModel)]="marks.score" name="score" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width">
      Save Marks
    </button>

  </form>
</div>
