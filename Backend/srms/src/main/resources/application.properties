# =====================================================
# Server Configuration
# =====================================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true

# =====================================================
# Database Configuration
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/srms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=541294
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# =====================================================
# JPA/Hibernate Configuration
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.com.studentresult=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =====================================================
# Application Configuration
# =====================================================
spring.application.name=Student Result Management System
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# =====================================================
# Actuator Configuration (Monitoring)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# =====================================================
# CORS Configuration (For Angular Frontend)
# =====================================================
# Note: CORS is configured in @CrossOrigin annotation on controllers
# Additional CORS can be configured in WebConfig if needed

# =====================================================
# API Documentation (Swagger/OpenAPI)
# =====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================================
# Connection Validation
# =====================================================
spring.datasource.connection-test-query=SELECT 1

# =====================================================
# Spring Cloud Config (Disable Remote Configuration)
# =====================================================
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false
spring.config.import=optional:classpath:/application.yml
spring.profiles.active=local
