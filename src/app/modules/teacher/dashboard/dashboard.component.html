<div class="teacher-dashboard">
  
  <!-- Navbar -->
  <nav class="teacher-navbar">
    
    <!-- Left Section: Logo & User Info -->
    <div class="nav-left">
      <div class="logo">
        <i class="fas fa-chalkboard-teacher"></i>
        Teacher Portal
      </div>
      
      <div class="user-info-nav">
        <div class="user-welcome">
          <div class="greeting">Welcome</div>
          <div class="teacher-name">{{ teacherName }}</div>
        </div>
        <div class="user-avatar">
          <i class="fas fa-user-tie"></i>
        </div>
      </div>
    </div>

    <!-- Center Section: Desktop Navigation -->
    <div class="nav-center">
      <ul>
        <li>
          <a routerLink="/teacher/add-marks" routerLinkActive="active">
            <i class="fas fa-edit"></i> Add Marks
          </a>
        </li>

        <li>
          <a routerLink="/teacher/update-marks" routerLinkActive="active">
            <i class="fas fa-pencil-alt"></i> Update Marks
          </a>
        </li>

        <li>
          <a routerLink="/teacher/recheck-requests" routerLinkActive="active">
            <i class="fas fa-redo-alt"></i> Recheck Requests
          </a>
        </li>

        <li>
          <a routerLink="/teacher/profile" routerLinkActive="active">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
      </ul>
    </div>

    <!-- Right Section: Logout & Mobile Menu -->
    <div class="nav-right">
      <!-- Desktop Logout Button -->
      <button class="logout-btn desktop-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>

      <!-- Mobile Menu Toggle -->
      <button class="menu-toggle" (click)="toggleMobileMenu()">
        <span class="menu-icon" [class.open]="mobileMenuOpen"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" 
       [class.active]="mobileMenuOpen" 
       (click)="closeMobileMenu()">
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="mobileMenuOpen">
    <div class="mobile-menu-header">
      <div class="mobile-user-header">
        <div class="mobile-avatar">
          <i class="fas fa-user-tie"></i>
        </div>
        <div>
          <h3>{{ teacherName }}</h3>
          <p>{{ teacherEmail }}</p>
        </div>
      </div>

      <button class="close-menu" (click)="closeMobileMenu()">
        <span class="close-icon"></span>
      </button>
    </div>

    <ul>
      <li>
        <a routerLink="/teacher/add-marks" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-edit"></i> 
          <span>Add Marks</span>
        </a>
      </li>

      <li>
        <a routerLink="/teacher/recheck-requests" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-redo-alt"></i>
          <span>Recheck Requests</span>
        </a>
      </li>

      <li>
        <a routerLink="/teacher/profile" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </li>
    </ul>

    <div class="mobile-logout">
      <button class="logout-btn mobile-logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
