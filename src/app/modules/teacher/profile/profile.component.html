<div class="profile-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-left">
      <h1 class="page-title">Teacher Profile</h1>
      <p class="page-subtitle">View and manage teacher information</p>
    </div>
  </div>

  <!-- Main Profile Content -->
  <div class="profile-content">
    
    <!-- Profile Card -->
    <div class="profile-card">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar">
          {{ teacher.name.charAt(0) }}
        </div>
        <h1>{{ teacher.name }}</h1>
        <p class="profile-title">{{ teacher.subject }} Teacher</p>
        <div class="status-badge">
          <mat-icon>circle</mat-icon>
          Active
        </div>
      </div>

      <!-- Profile Info -->
      <div class="profile-info">
        <h3 class="section-title">
          <mat-icon>person</mat-icon>
          Contact Information
        </h3>
        
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">
              <mat-icon>phone</mat-icon>
              Phone
            </div>
            <div class="info-value">{{ teacher.phone }}</div>
          </div>

          <div class="info-item">
            <div class="info-label">
              <mat-icon>location_on</mat-icon>
              Address
            </div>
            <div class="info-value">{{ teacher.address }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Card -->
    <div class="action-card">
      <h3>
        <mat-icon>settings</mat-icon>
        Quick Actions
      </h3>
      <div class="action-buttons">
        <button mat-stroked-button class="action-btn">
          <mat-icon>password</mat-icon>
          Change Password
        </button>
        
        <button mat-stroked-button class="action-btn delete">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>
    </div>
    
  </div>
</div>
