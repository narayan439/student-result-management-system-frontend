<div class="student-dashboard">
  
  <!-- Navbar -->
  <nav class="student-navbar">
    
    <!-- Left Section: Logo & User Info -->
    <div class="nav-left">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        Student Portal
      </div>
      
      <div class="user-info-nav">
        <div class="user-welcome">
          <div class="greeting">Welcome</div>
          <div class="student-name">Rahul Kumar</div>
        </div>
        <!-- <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div> -->
      </div>
    </div>

    <!-- Center Section: Desktop Navigation -->
    <div class="nav-center">
      <ul>
        <li>
          <a routerLink="/student/view-marks" routerLinkActive="active">
            <i class="fas fa-chart-bar"></i> View Marks
          </a>
        </li>

        <li>
          <a routerLink="/student/request-recheck" routerLinkActive="active">
            <i class="fas fa-redo-alt"></i> Request Recheck
          </a>
        </li>

        <li>
          <a routerLink="/student/track-recheck" routerLinkActive="active">
            <i class="fas fa-tasks"></i> Track Recheck
          </a>
        </li>

        <li>
          <a routerLink="/student/profile" routerLinkActive="active">
            <i class="fas fa-user-circle"></i> Profile
          </a>
        </li>
      </ul>
    </div>

    <!-- Right Section: Logout & Mobile Menu -->
    <div class="nav-right">
      <!-- Desktop Logout Button -->
      <button class="logout-btn desktop-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>

      <!-- Mobile Menu Toggle -->
       <button class="menu-toggle" (click)="toggleMobileMenu()">
          <span class="menu-icon" [class.open]="mobileMenuOpen"></span>
       </button>

      
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" 
       [class.active]="mobileMenuOpen" 
       (click)="closeMobileMenu()">
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="mobileMenuOpen">
    <div class="mobile-menu-header">
      <div class="mobile-user-header">
        <div class="mobile-avatar">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div>
          <h3>Rahul Kumar</h3>
          <p>Class 10th | Roll: 2023001</p>
        </div>
      </div>

     <button class="close-menu" (click)="closeMobileMenu()">
  <span class="close-icon"></span>
</button>


    </div>

    <ul>
      <li>
        <a routerLink="/student/view-marks" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-chart-bar"></i> 
          <span>View Marks</span>
        </a>
      </li>

      <li>
        <a routerLink="/student/request-recheck" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-redo-alt"></i>
          <span>Request Recheck</span>
        </a>
      </li>

      <li>
        <a routerLink="/student/track-recheck" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-tasks"></i>
          <span>Track Recheck</span>
        </a>
      </li>

      <li>
        <a routerLink="/student/profile" routerLinkActive="active" (click)="closeMobileMenu()">
          <i class="fas fa-user-circle"></i>
          <span>Profile</span>
        </a>
      </li>
    </ul>

    <div class="mobile-logout">
      <button class="logout-btn mobile-logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Router Outlet for Child Components -->
  <div class="router-outlet">
    <router-outlet></router-outlet>
  </div>

</div>
